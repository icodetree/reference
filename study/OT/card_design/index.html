<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card UI Design</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="poster">
                <img src="./img/poster.jpg" alt="" />
                <div class="details">
                    <h2>
                        Avangers : Endgame 2019<br /><span
                            >Directed by rusoo bro.</span
                        >
                    </h2>
                    <div class="rating">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star-outline"></ion-icon>
                        <span>4/5</span>
                    </div>
                    <div class="tags">
                        <span class="fantasy">Fantasy</span>
                        <span class="action">Action</span>
                    </div>
                    <div class="info">
                        <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing
                            elit. Non nostrum, pariatur aut, id consequuntur
                            quaerat sint aliquid ...
                        </p>
                    </div>
                    <div class="star">
                        <h4>Cast</h4>
                        <ul>
                            <li><img src="./img/cast1.jpeg" alt="" /></li>
                            <li><img src="./img/cast2.jpeg" alt="" /></li>
                            <li><img src="./img/cast3.jpeg" alt="" /></li>
                            <li><img src="./img/cast4.jpeg" alt="" /></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
